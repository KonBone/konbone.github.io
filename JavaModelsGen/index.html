<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        * {
            /* outline: 2px red solid; */
            box-sizing: border-box;
        }

        .container {
            margin: 0 auto;
            max-width: 1920px;
        }

        .grid_2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        main {
            height: 100%;
        }

        .generate {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
            justify-content: space-between;
        }

        #model {
            height: 100%;
            resize: none;
        }

        .generate > button {
            margin-top: auto;
        }

        .generate > label, .generate > input, .generate > textarea {
            margin-bottom: 10px;
        }

        .result {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #code {
            height: 100%;
            white-space: pre;
            cursor: copy;
            border: 1px gray solid;
            border-radius: 3px;
            padding: 4px;
            margin: 10px 0;
        }
    </style>
    <main class="container grid_2col">
        <section class="generate">
            <label for="model">Объект JSON</label>
            <input id="model_name" type="text" placeholder="Название класса">
            <textarea name="model" id="model" cols="30"></textarea>
            <button onclick="transform()">Преобразовать</button>
        </section>
        <section class="result">
            <p>Результат:</p>
            <small>Нажмите на код, чтобы скопировать</small>
            <code id="code" onclick="navigator.clipboard.writeText(this.innerText)" alt="">class ExampleModel extends Model {
    public int a;
}</code>
        </section>
    </main>
</body>
</html>
